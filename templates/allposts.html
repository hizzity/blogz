{% extends "base.html" %}

{% block content %}
<style>
div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>   


    <ul style="list-style-type:none;">
        {% for blog in blogs %}
          <div>
            <li><h2><a href="/allposts?id={{blog.id}}">{{blog.title}}</a></h2></li>
            </li>
            <li><h3>{{blog.entry}}</h3></li>
            <p><a href="/allposts?owner_id={{blog.owner_id}}">written by: {{blog.owner.username}}</a></p>
        </div>
        <br>
        {% endfor %}
    </ul>


{% endblock %}
